<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click To Start</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: rgb(255, 255, 255);
            font-family: 'Bytesized', sans-serif;
        }
    </style>
</head>
<body>
    <div class="text" onclick="play()">Click To Start</div>
    <script>
        function play() {
            //Switch to the first game
            window.location.href = "Flashlight.html";
        }
    </script>
</body>
</html>
